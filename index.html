<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>You're In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #continueBtn {
      padding: 20px 40px;
      font-size: 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-size: 3em;
      padding-top: 20vh;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="continueBtn">Continue</button>
  </div>

  <div id="video-container"></div>

  <div class="content">Enjoy the video</div>

  <script>
    const btn = document.getElementById('continueBtn');
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('video-container');

    btn.onclick = () => {
      overlay.style.display = 'none';
      const iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=0&loop=1&playlist=dQw4w9WgXcQ";
      iframe.allow = "autoplay";
      container.appendChild(iframe);
    };
  </script>
</body>
</html>
